<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">    
      
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 style="font-size: 80px; color: white; text-align: center">
          <big> Sign Up </big>
        </h1>
      </div>
      <div class="circle"></div>
    </div>

    <div class="form">
      <form action="">
        <div class="form-elements">
          <div class="input">
            <input
              type="text"
              placeholder="Name"
              style="
                height: 20px;
                width: 250px;
                border-radius: 8px;
                border: 1px solid white;
                padding: 10px;
              "
            />
          </div>
          <br />

          <div class="input">
            <input
              type="email"
              placeholder="Email"
              style="
                height: 25px;
                width: 250px;
                border-radius: 8px;
                border: 1px solid white;
                padding: 10px;
              "
            />
          </div>
          <br />

          <div class="input">
            <input
              type="password"
              placeholder="Password"
              style="
                height: 25px;
                width: 250px;
                border-radius: 8px;
                border: 1px solid white;
                padding: 10px;
              "
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
